<div id="pin<@id>" class="row bottom-separator">
	<div class="col-xs-8">
		<span><@name></span>
		<span><@description></span>
		<div><a href="<@link>"><@link></a></div>
		<button id="remove_pin<@id>" pin="<@id>" class="btn remove">remove</button>
	</div>
	<div class="col-xs-4">
		<img class="img-responsive" src="/static/tmp/<@id>.png"/>
	</div>
</div>
