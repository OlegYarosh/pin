$def with (user)
<div class="tab-pane fade" id="albums_list">
    <div class="greyLine">
        <!--<a href='/new-list' class="button"><b>Add A List</b></a>-->
    </div>
    <div class="inContentiySmoktunovskiy">
      <div class="dwItem inlineB small" id="horz-pin">
          <div class="dwImg">
              $if len(user.photos) > 0:
                <!-- <a href="javascript:void(0)" data-target="#showPhotoModal$(user.photos[0]['id'])"
                data-toggle="modal"> -->
                <a href="#" id="album_details" data-id="photos">
                    <img src="$user.photos[0]['original_url']" />
                </a>
              $else:
              <img class="empty_list" src="/static/img/empty_list.png" />
          </div>
          <div class="dwName">
              <p>
                  Profile pictures album
              </p>
          </div>
          <div class="dwLike">
              <p>
                  Pictures in album: <strong>$len(user.photos)</strong>
              </p>
          </div>
      </div>

      <div class="dwItem inlineB small" id="horz-pin">
          <div class="dwImg">
                $if len(user.backgrounds) > 0:
                  <!-- <a href="javascript:void(0);" data-target="#showPhotoModal$(user.backgrounds[0]['id'])"
                  data-toggle="modal"> -->
                  <a href="#" id="album_details" data-id="backgrounds" data-userid="$user.id">
                      <img src="$user.backgrounds[0]['resized_url']" />
                  </a>
                $else:
                  <img class="empty_list" src="/static/img/empty_list.png" />
          </div>
          <div class="dwName">
              <p>
                  Background album
              </p>
          </div>
          <div class="dwLike">
              <p>
                  Pictures in album: <strong>$len(user.backgrounds)</strong>
              </p>
          </div>
      </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/underscore-min.js"></script>
