$def with (categories)
<link rel="stylesheet" href="/static/css/category_thumbs.css" />
<center>
  <h1>Let's get started! Pick three categories you're passionate about.</h1>
  <br/>
  <div>
  	Select at least 3 to continue
  </div>
  <br/>
  <table>
      $for category in categories:
      	$if loop.odd:
      	  <tr>
      	<td width="50%" style="vertical-align:top;">
      		<div class="categorybox">
	      		<div class="categorytop">
	          		<button class='loldongs' style='margin-bottom: 10px;' categoryid="$category['id']">$category['name']</button>&nbsp;
	          	</div>
	          	<div class="categorythumbs">
	          		<table>
	          		$for cool_item in category.cool_items:
	          			$if loop.index % 3 == 1:
	          				<tr>
	          			<td>
		          		<div class="thumbimg">
		          			<img width="72" height="72" src="/static/tmp/$(cool_item.id)_cool.png"/>
		          		</div>
		          		</td>
		          		$if loop.index % 3 == 0 or loop.last:
		          			</tr>
		          	</table>
	          	</div>
	        </div>
        </td>
        $if loop.even:
          </tr>
  </table>
  <div>
  	<button id="continue_button" disabled>Continue</button>
  </div>
</center>
<script type='text/javascript' src='/static/js/asignup.js'></script>
