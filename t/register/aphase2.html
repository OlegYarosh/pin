$def with (pins, username)
<link rel="stylesheet" href="/static/css/register_select_pins.css" />
<center>
  <h1>Let's get started! Pick at least five items that interest you.</h1>
  <br/>
  <div>
  	Select at least 5 to continue <button id="skip_button" username="$username">skip</button>
  </div>
  <br/>
  <div class="columns_container">
   	<div class="column1"></div>
   	<div class="column2"></div>
   	<div class="column3"></div>
  </div>
  <div class="add-space">
  	<button id="continue_button" disabled>Continue</button>
  </div>
</center>
<script type='text/javascript' src='/static/js/asignup2.js'></script>
<script>
$$(document).ready(function() {
$for pin in pins:
	$$.add_pin_to_page($:pin)
})	
</script>
