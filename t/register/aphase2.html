$def with (pins)
<link rel="stylesheet" href="/static/css/register_select_pins.css" />
<center>
  <h1>Let's get started! Pick at least five items that interest you.</h1>
  <br/>
  <div class="container-fluid">
  	<div class="row">
		$for pin in pins:
	      	<div class="col-xs-4">
	      		<div class="pin-add-button add-space">
	          		<button class='select_pins' style='margin-bottom: 10px;' pinid="$pin['id']">$pin['description']</button>&nbsp;
	          	</div>
	          	<div class="pin-image">
	          		<img class="img-responsive" src='/static/tmp/$(pin.id).png' alt=''/>
	          	</div>
	        </div>
	        $if loop.index % 3 == 0:
	        	</div>
	        	<div class="row">
	</div>
  </div>
  <div>
  	Select at least 5 to continue
  </div>
  <div class="add-space">
  	<button id="continue_button" disabled>Continue</button>
  </div>
</center>
<script type='text/javascript' src='/static/js/asignup2.js'></script>
