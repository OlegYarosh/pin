$def with (form, message=None)
<!doctype html>
<html>
  <head>
    <title>MyPinnings</title>
    <link rel='stylesheet' type='text/css' href='/static/main.css'/>
    <link href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
  </head>
  <body>
    <div class='header'>
      <div class='nav clearfix'>
        <a class='logo' href='/'>MyPinnings</a>
      </div>
    </div>

      <h1 class='center large pad-top pad-bottom'>Sign up for a MyPinnings account</h1>
      <form class='width-auto' method='post' action=''>
        $if message is not None:
          <div class='notice'>$:message</div>
        $:form.render()
      </form>
      <br/>
      <p class='center bold'>
        <a href='/login'>Login</a>
        &nbsp;
        &nbsp;
        <a href='/'>Back to Home</a>
      </p>
    </div>
    
    <div>
    <a href="/register_facebook/register">Login with Facebook</a>
    </div>
    <div>
    <a href="/register_twitter/register">Login with Twitter</a>
    </div>
    
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script type='text/javascript' src='/static/register.js'></script>
  </body>
</html>
