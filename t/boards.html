$def with (boards, user)
<div  id="list-box-wrapper">
<h1>Lists</h1>

$if boards:
    <ul>
        $for board in boards:
            <li><a href='$user.username/list/$board.id'><b>$board.name</b></a> &mdash; $board.description</li>
    </ul>
$else:
    <p>You don't have any lists.</p>


<p><a href='/new-list' class="button"><b>Add A List</b></a></p>

</div>
