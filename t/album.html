$def with (user, photos)
<h1>Viewing album $user.name</h1>
<p>
    <a href='' class='button'><b>Back to Profile</b></a>
</p>
$if photos:
    <div class='album clearfix'>
        $for photo in photos:
        	<!--
            <a href='/photo/$photo.id' class='photo left'>
             -->
             <a href="#" class='photo left'>
                <img src='/static/pics/$(photo.id).png' alt=''/>
            </a>
    </div>
$else:
    <p>This album has no photos yet. Upload some!</p>
