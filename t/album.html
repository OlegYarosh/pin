$def with (user, photos)
<h1>Viewing album $user.name</h1>
<p>
    <a href='/$user.username' class='button'><b>Back to Profile</b></a>
</p>
$if photos:
    <div class='album clearfix'>
        $for photo in photos:
        	<!--
            <a href='/photo/$photo.id' class='photo left'>
             -->
             <a href="#" class='photo left' data-toggle="modal" data-target="#picModal$photo.id">
                <img src='/static/pics/$(photo.id).png' alt=''/>
            </a>

                    <div class="modal fade" id="picModal$photo.id">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body" style="display:block;overflow:hidden;">
                        
                            <img src='/static/pics/$(photo.id).png' alt=''/>

                      </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                  </div><!-- /.modal --> 
                  </div>

    </div>
$else:
    <p>This album has no photos yet. Upload some!</p>
