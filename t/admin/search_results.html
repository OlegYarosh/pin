$def with (users)
<table border='1' cellspacing='0' cellpadding='8' id="results_table">
    <tbody>
    $for user in users:
          <tr>
              <td><a href='/admin/user/$user.id'><b>$user.name</b></a></td>
              <td><a href="/$user.username" target="_blank">$user.username</a></td>
              <td>$user.email</td>
              <td>$user.pin_count</td>
              <td>$user.repin_count</td>
              <td>$user.follower_count</td>
              <td>$user.follow_count</td>
              <td>$user.creation_date</td>
          </tr>
    </tbody>
</table>
