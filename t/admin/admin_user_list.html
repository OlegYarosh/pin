$def with (Form, user_list)
<div class="container-flow">
	<div class="row">
		<div class="col-xs-5">
			<form method='POST'>$:Form.render()</form>
		</div>
		<div class="col-xs-7">
			<button class="btn" id="add_new_admin_user_button">Add new</button>
		</div>
	</div>
</div>
<table class="table table-striped">
	<tr>
		<th>Username</th>
		<th>Permissions</th>
	</tr>
$for user in user_list
	<tr>
		<td><a href="/admin/admin_user/$user['id']/">$user['username']</a></td>
		<td>...</td>
	</tr>
</div>
