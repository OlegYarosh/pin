$def with(pins)
$for pin in pins:
	<div><img src="/static/tmp/$(pin.id).png" class="img-responsive"/></div>
	<div class="small-text">$pin.description</div>
	<div class="small-text" style="padding-bottom:2px;border-bottom:1px solid lightgray;margin-bottom:6px;"><a href="$pin.link" title="$pin.link">Link</a></div>
