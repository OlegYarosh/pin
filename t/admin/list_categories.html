$def with (categories)
<h1>Categories</h1>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
<ul>
$for cat in categories:
	<li>
        <a href="category-manage_cool/$cat['id']" class="btn btn-default btn-xs">Cool products</a>
        <a href="categories/$cat['id']">$cat['name']</a>
        $if cat['subcategories']:
        	<ul>
        	$for subcat in cat['subcategories']:
        		<li><a href="category-manage_cool/$subcat['id']" class="btn btn-default btn-xs">Cool products</a>
        		<a href="categories/$subcat['id']">$subcat['name']</a>
        	</ul>
    </li>
</ul>
		</div>
		<div class="col-md-4">
			<a href="/admin/categories/add/" class="btn btn-default">Add Category</a><br>
		</div>
	</div>
</div>
