$def with (roles_list)
<div class="container-flow">
	<div class="row">
		<div class="col-xs-12">
			<button class="btn" id="add_new_admin_permission_button">Add new</button>
		</div>
	</div>
</div>
<table class="table table-striped" id="admin_permission_list">
	<tr>
		<th>Roles</th>
		<th></th>
	</tr>
$for rol in roles_list
	<tr id="perm$rol['id']">
		<td><a href="/admin/admin_rol/$rol['id']/">$rol['name']</a></td>
		<td><button class="btn delete" permsid="$rol['id']" permsname="$rol['name']">delete</button></td>
	</tr>
</table>
<div id="admin_rol_delete_confirmation_dialog" title="Confirm to delete">
	<div>Please confirm that you want to delete this rol. Any user that have this rol will lose it and
	wont be able to use some protected resources.</div>
	<div><span id="delete_confirmation_dialog_id"></span> - <span id="delete_confirmation_dialog_name"></span></div>
</div>
