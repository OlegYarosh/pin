$def with (form, title, button_name, perms_list, user)
<form method='post' action='' autocomplete='off'>
$:form.render()
<table>
	<tr><th></th><td>Roles:</td></tr>
	$for perm in perms_list:
		<tr><th><label for="perm$(perm.id)_ok">$perm.name</label></th>
		<td><input type="checkbox" id="perm$(perm.id)_ok" value="ok" name="$perm.id"
		$if user.roles and perm in user.roles:
		 	checked
		/></td></tr>
	<tr><th><label for="Add"></label></th><td><button id="Add" name="Add">Edit</button></td></tr>
</table>
</form>
