$def with(pins, date)
<table>
	<tbody>
	$for pin in pins:
		<tr pinid="$pin.id">
			<td><img src="$pin.image_202_url" style="width:60px;height:auto"></td>
			<td>$pin.name</td>
			<td>$pin.description</td>
			<td><a href="/$pin.username" target="_blank">$pin.username</a></td>
			<td>$(date.isoformat(date.fromtimestamp(pin.timestamp)))</td>
			<td><a class="btn" href="/admin/pin/$pin.id" target="_blank" role="button">Edit</a></td>
		</tr>
	</tbody>
</table>
