$def with (boards, user, boards_first_pins={})
<div class="tab-pane fade" id="list-box-wrapper">
    <div class="greyLine">
        <a href='/new-list' class="button"><b>Add A List</b></a>
    </div>
    <div class="inContentiySmoktunovskiy">
    $if boards:
        $for board in boards:
            <div class="dwItem inlineB small" id="horz-pin$board.id">

                <div class="dwImg">
                  $if boards_first_pins.get(board.id):
                      <img src="$boards_first_pins[board.id]['image_202_url']" />
                  $else:
                      <img class="empty_list" src="/static/img/empty_list.png" />
                </div>
                <div class="dwName">
                    <p>
                        $board.name
                    </p>
                </div>
                <div class="dwLike">
                    <p>
                        Items in list: <strong>$len(board.pins_ids)</strong>
                    </p>
                </div>
            </div>
    $else:
        <p>You don't have any lists.</p>
        <p><a href='/new-list' class="button"><b>Add A List</b></a></p>

    </div>
</div>

<script type="text/javascript" src="/static/js/underscore-min.js"></script>
