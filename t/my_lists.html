$def with (boards, user)
<div class="tab-pane fade" id="list-box-wrapper">

$if boards:
	<p><a href='/new-list' class="button"><b>Add A List</b></a></p>
	<div id="profile_lists_tabs">
		<ul id="lists_tabs">
		$for board in boards:
			<li><a href="#list_tab_$board.id" class="profile_list_subtab" boardid="$board.id">$board.name</a></li>
		</ul>
	$for board in boards:
		<div id="list_tab_$board.id">
		$if board.description:
			<div>$board.description</div>
			<div id="profile_list_subtab_content$board.id" class="profile_list_tab_content">
				<table class="category_table">
					<tr>
						<td class="category_column" id="column_$(board.id)_1"></td>
						<td class="column_separator"></td>
						<td class="category_column" id="column_$(board.id)_2"></td>
						<td class="column_separator"></td>
						<td class="category_column" id="column_$(board.id)_3"></td>
						<td class="column_separator"></td>
						<td class="category_column" id="column_$(board.id)_4"></td>
						<td class="column_separator"></td>
						<td class="category_column" id="column_$(board.id)_5"></td>
					</tr>
				</table>
			</div>
		</div>$#list_tab_XX
	</div>$#profile-tab-navigation
$else:
    <p>You don't have any lists.</p>
    <p><a href='/new-list' class="button"><b>Add A List</b></a></p>

</div>
$:tpl('pin212px_template')
<script type="text/javascript" src="/static/js/underscore-min.js"></script>
