$def with (pin)
$if pin.id:
    <div class="dwItem inlineB">
        <div class="dwImg">
            <img src="$pin.image_202_url" />
        </div>
        <div class="dwName">
            <p>
                <a href='/p/$pin.external_id'>
                    $pin.name
                </a>
            </p>
        </div>
        <div class="dwBy">
            <p>
                <span>by</span> <a href='/$pin.user_username'><b>$pin.user_name</b></a>
            </p>
        </div>
        <div class="dwType">
            <p>
                $if pin.tags:
                    $:(', '.join(['<a href="/search/items?h=%s">#%s</a>' % (x, x) for x in pin.tags]))
                $else:
                    &nbsp;
            </p>
        </div>
        <div class="dwLike">
            <p>
                <span class="flaticon-like21 dwIcoLike"></span> $pin.like_count
                <span class="flaticon-eye46 dwIcoEye"></span> $pin.views
            </p>
        </div>
    </div>

<script type="text/javascript">
function rePin(e) {
    desc = jQuery(e).attr("data-description");
    id = jQuery(e).attr("data-id");
    image_src = jQuery(e).attr("imagesrc");
    jQuery("#repin-image").attr("src", image_src);
    jQuery("#description").html(desc);
    jQuery("#repin-form").attr("action", "/add-to-your-own-getlist/" + id);
    //jQuery(".category-list").val(jQuery(e).attr("data-category"));
  };
</script>
