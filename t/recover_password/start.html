$def with (form, message=None)
<link rel='stylesheet' type='text/css' href='/static/css/register.css'/>

<div class='register_columns_container'>
  <div class='first_column'>
<h1>Forgot Password?</h1>
<form method='post' action=''>
	$if message is not None:
		<div class='notice'>$:message</div>
	$:form.render()
</form>
  </div>
  <div class='space_column'>&nbsp;</div>
  <div class='second_column'>
    <div class='login_services_column'>
	  <div>
	  <a href="/facebook/login/" class='signupfb'>Login with Facebook</a>
	  </div>
	  <div>
	  <a href="/google/login/" class='signupgg'>Login with Google+</a>
	  </div>
 	</div>
  </div>
</div>
<script type='text/javascript' src='/static/js/recover_password.js'></script>
