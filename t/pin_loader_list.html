$def with (pin_list, timestamp)
<table>
	<tbody>
	$for pin in pin_list:
		<tr pinid="$pin['id']">
			<td width="12%">
			$for category in pin['categories']:
				$category['name']<br>
			</td>
			<td width="6%">
				<a href="#" class="button_pin_edit" pinid="$pin['id']">
					<img src="$pin['image_202_url']?_=$timestamp" style="width:40px;height:auto;">
				</a>
			</td>
			<td width="12%">$pin['name']</td>
			<td width="20%">$pin['description']</td>
			<td width="15%"><a href="$pin['link']" target="_blank">$pin['link']</a></td>
			<td width="15%"><a href="$pin['product_url']" target="_blank">$pin['product_url']</a></td>
			<td width="12%">
			$for tag in pin['tags']:
				#$tag<br>
			</td>
			<td width="6%">$pin['price']</td>
			<td width="5%">$pin['price_range_repr']</td>
			<td width="5%">$pin['iso_date']</td>
			<td width="8%">
				<button class="button_pin_edit" pinid="$pin['id']">e</button>
				<button class="button_pin_delete" pinid="$pin['id']">x</button>
			</td>
		</tr>
	<tbody>
</table>
