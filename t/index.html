$def with (pins, first_time)
$if first_time is not None:
  <div class='first-time'>
    <p class='notice'></p>
    <p class='pad-top'><button id='next'>Next</button> <button id='skip'>Skip</button></p>
  </div>  
  <script type='text/javascript' src='/static/firsttime.js'></script>
$:tpl('pins', pins)
